<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testGenerate()">Test Generate Endpoint</button>
    
    <div id="results"></div>
    
    <script>
        async function testHealth() {
            try {
                const response = await fetch('https://probe-maker-backend.onrender.com/health');
                const result = await response.text();
                document.getElementById('results').innerHTML = '<p><strong>Health Test:</strong> ' + result + '</p>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<p><strong>Health Test Error:</strong> ' + error.message + '</p>';
            }
        }
        
        async function testGenerate() {
            try {
                const formData = new FormData();
                formData.append('gene_names', 'BRCA1\nTP53');
                
                const response = await fetch('https://probe-maker-backend.onrender.com/generate', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('results').innerHTML += '<p><strong>Generate Test:</strong> Success! ' + JSON.stringify(result) + '</p>';
                } else {
                    document.getElementById('results').innerHTML += '<p><strong>Generate Test:</strong> HTTP ' + response.status + ' - ' + response.statusText + '</p>';
                }
            } catch (error) {
                document.getElementById('results').innerHTML += '<p><strong>Generate Test Error:</strong> ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
